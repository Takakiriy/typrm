        key1: value1
        __Key2__: value2  #コメント
            #コメント
        Key3: value3  #コメント

    steps:
        - cd ".."
        - echo  "value2"
            #template: - echo  "__Key2__"
        - value1
            #template: - key1
        - "value3"
            #template: - "Key3"
        - "value3changed"
            #template: - "Key3"
        - "value3"  #template: - "Key3"
        - "value3_bad"  #template: - "Key3"
        - １行に２つのケース： value3, value3
            #template: Key3, Key3

